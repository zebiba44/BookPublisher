<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publisher</title>
</head>
<body>
<div style="width: 100%;">
    <div><a href="/">Home</a></div>
    <div>
        <h1>List of Publisher</h1>
        <a th:href="@{/publisher/new}">Add New Publisher</a><br><br>
    </div>

    <div>
        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>PhoneNumber</th>
                <th>E-Mail</th>
            </tr>
            </thead>
            <!-- Looping-->
            <tbody>
            <tr th:each="publisher,c : ${publisher}">
                <th th:text="${c.count}+${'.'}"></th>
                <td th:text="${publisher.name}"></td>
                <td th:text="${publisher.phoneNumber}"></td>
                <td th:text="${publisher.email}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html></html>
